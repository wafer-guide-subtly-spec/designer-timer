<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productivity Timer with Design Breaks</title>

  <!-- Tailwind CSS v2.0.3 (you can upgrade if you want more colors) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Ambient cloud background */
    #ambientBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #a0e9ff 0%, #c4c1ff 50%, #f5e6ff 100%);
      background-size: 100% 100%;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: moveClouds linear infinite, floatClouds ease-in-out infinite;
    }

    @keyframes moveClouds {
      0% {
        transform: translateX(-150%) scale(1);
      }
      100% {
        transform: translateX(150%) scale(1.1);
      }
    }

    @keyframes floatClouds {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Cloud Variants */
    .cloud1 { width: 120px; height: 60px; top: 20%; left: 10%; animation-duration: 18s, 6s; }
    .cloud2 { width: 150px; height: 75px; top: 50%; left: 20%; animation-duration: 22s, 5s; }
    .cloud3 { width: 100px; height: 50px; top: 70%; left: 30%; animation-duration: 15s, 8s; }
    .cloud4 { width: 180px; height: 90px; top: 40%; left: 50%; animation-duration: 20s, 7s; }
    .cloud5 { width: 140px; height: 70px; top: 60%; left: 70%; animation-duration: 16s, 6s; }
    .cloud6 { width: 160px; height: 80px; top: 25%; left: 75%; animation-duration: 24s, 9s; }
    .cloud7 { width: 110px; height: 55px; top: 35%; left: 5%; animation-duration: 21s, 5s; }
    .cloud8 { width: 190px; height: 95px; top: 65%; left: 40%; animation-duration: 26s, 7s; }
    .cloud9 { width: 130px; height: 65px; top: 45%; left: 85%; animation-duration: 18s, 6s; }

    /* Design tip fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #challengeDisplay.fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @media (max-width: 640px) {
      #challengeDisplay {
        padding: 1rem;
      }
    }
  </style>
</head>

<body class="bg-white text-gray-800 flex items-center justify-center h-screen">

  <!-- Ambient background for break mode -->
  <div id="ambientBackground">
    <div class="clouds">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="cloud cloud4"></div>
      <div class="cloud cloud5"></div>
      <div class="cloud cloud6"></div>
      <div class="cloud cloud7"></div>
      <div class="cloud cloud8"></div>
      <div class="cloud cloud9"></div>
    </div>
  </div>

  <div class="w-full max-w-4xl text-center">
    <h1 class="text-4xl font-semibold mb-8 tracking-wider leading-tight text-gray-800">
      Design Break Timer
    </h1>

    <div class="flex justify-center space-x-16 mb-12">
      <!-- Work Timer -->
      <div class="text-center">
        <div class="text-lg font-semibold text-gray-600">Work Timer</div>
        <div id="timerDisplay" class="text-4xl font-bold mb-4">25:00</div>
        <button id="startWorkButton" class="bg-green-500 text-white py-2 px-8 rounded-full">Start Work Timer</button>
      </div>

      <!-- Break Timer -->
      <div class="text-center">
        <div class="text-lg font-semibold text-gray-600">Break Timer</div>
        <div id="breakTimerDisplay" class="text-4xl font-bold mb-4">5:00</div>
        <button id="startBreakButton" class="bg-green-500 text-white py-2 px-8 rounded-full">Start Break Timer</button>
      </div>
    </div>

    <!-- Timer length selection -->
    <div class="mb-10">
      <h3 class="text-sm text-gray-700">Select Work Timer Length:</h3>
      <div class="flex justify-center flex-wrap gap-3 mt-2">
        <button class="timer-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="1">1 min</button>
        <button class="timer-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="5">5 min</button>
        <button class="timer-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="10">10 min</button>
        <button class="timer-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="15">15 min</button>
        <button class="timer-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="20">20 min</button>
        <button class="timer-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="25">25 min</button>
      </div>
    </div>

    <div class="mb-4">
      <h3 class="text-sm text-gray-700">Select Break Timer Length:</h3>
      <div class="flex justify-center flex-wrap gap-3 mt-2">
        <button class="break-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="1">1 min</button>
        <button class="break-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="2">2 min</button>
        <button class="break-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="5">5 min</button>
        <button class="break-button bg-blue-500 text-white py-2 px-4 rounded-full" data-time="10">10 min</button>
      </div>
    </div>

    <button id="resetButton" class="bg-red-500 text-white py-4 px-8 rounded-full w-1/2 mx-auto mb-4">Reset</button>

    <!-- Design tip -->
    <div id="challengeDisplay" class="mt-10 text-lg text-gray-700 border border-gray-300 rounded-lg p-6 shadow-lg bg-white">
      <div class="bg-gray-100 text-sm text-gray-600 font-semibold px-4 py-1 rounded-t-lg inline-block">
        Quick Design Tip!
      </div>
      <div class="mt-3 text-base font-medium text-gray-800">This will show a design tip...</div>
    </div>

    <div id="sessionCount" class="mt-4 text-sm text-gray-500">Sessions Completed: 0</div>
  </div>

  <!-- Your JavaScript -->
  <script src="app.js"></script>
</body>
</html>
